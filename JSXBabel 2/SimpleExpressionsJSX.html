<!DOCTYPE html>
<html>
    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <style>
        .my-fruit {
            color:red;
            font-style: italic; 
        }
    </style>
<body>
<div id="root">
    
</div>
<script type="text/babel">
    var root = document.getElementById("root")
    const orange = "Orange";
    const apple = "Apple";
    const banana = "Banana";

    // NOTE: It is always good practice to wrap JSX in parenthesis to avoid
    // the pitfalls of automatic semi-colon injection
    const fruitList =  (     
      <div>
          <div key="el-key" className="my-fruit">Some of my favorite fruits</div>
          <ul>
              <li key="O-key">{orange}</li>
              <li key="A-key">{apple}</li>
              <li key="B-key">{banana}</li>
          </ul>
      </div>
    );

    ReactDOM.render(fruitList, root);

</script>
</body>
</html>
